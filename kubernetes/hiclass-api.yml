apiVersion: apps/v1
kind: Deployment
metadata:
  name: hi-class-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hi-class-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: hi-class-api
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: hi-class-api
        image: hiclass.azurecr.io/hi-class-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 19081
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /healthChecks
            port: 19081
            scheme: HTTP
          initialDelaySeconds: 150
          periodSeconds: 5
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthChecks
            port: 19081
            scheme: HTTP
          initialDelaySeconds: 150
          periodSeconds: 5
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: hi-class-api
spec:
  # type: LoadBalancer
  type: ClusterIP  # required ingress
  ports:
  - port: 80
    targetPort: 19081
  selector:
    app: hi-class-api
