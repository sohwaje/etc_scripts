apiVersion: apps/v1
kind: Deployment
metadata:
  name: hi-class-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hi-class-ui
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: hi-class-ui
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: hi-class-ui
        image: sigong.azurecr.io/hi-class-ui:latest

        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: hi-class-ui
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: hi-class-ui
